<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To Do List Maker</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>

</head>
<body class='bg-warning'>
<!-- partial:index.partial.html -->
<header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">To Do List</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search tasks...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body bg-light">
    <h2 class="title">Add Task</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Add">
    </form>
    <h2 class="title">Today's Goals</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Grocery <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Visit Bank <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Get Tools <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Pay Bills <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  <script  src="./main.js"></script>

</body>
</html>
